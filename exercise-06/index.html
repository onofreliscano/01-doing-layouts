<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                background-color: DodgerBlue;
                overflow: hidden;
            }

            .flex-container > div {
                background-color: #f1f1f1;
                margin: 10px;
                padding: 20px;
                font-size: 30px;
                float: left;
            }
        </style>
    </head>
<body>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div> 
        <div>7</div>
        <div>8</div>
        <div>9</div>   
    </div>

<p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>
